<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/addRequest.js"></script>
        <link rel="stylesheet" href="/css/style_form.css">
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/requests">Request Administration</a></li>
              <li class="breadcrumb-item">Add Request</li>
            </ol>
          </nav>
          <h1> Request Administration - Add new request</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h3>Fill the following form to add new request:</h3>
                    <form method="post" action="/admin/request">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Description</label>
                            <textarea type="body" class="form-control" id="body" name="body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addReq">AddRequest</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
