<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/moderatorReq.js"></script>
        <style>
            .bg {
                background-color: rgb(39, 160, 93);
        }
        </style>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item">Request Administration</li>
            </ol>
          </nav>
          <h1> Exibition's Management System</h1>
          <br>
          <br>
        <div class="container">
            <a href="/admin/requests/addRequest" class="btn btn-primary update">
                Add New Request
             </a>
            <div class="row">
                <h2>New requests:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="reqLstWait"></table>
                </div>
                <div class="col">
                    <h4>Change status for chosen request:</h4>
                    <label id = "reqTitle"> No request choosen for update!</label>
                    <label data-id = "" id = "reqDes"></label>
                    <form method="put" action="/admin/requests/:id">
                        <br>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <br>
                            <input type="radio" name="status" value="accepted"> Accepted
                            <br>
                            <input type="radio" name="status" value="declined"> Declined
                        </div>
                        <button type="submit" class="btn btn-primary" id="update">Update</button>
                    </form>
                    <button type="btn" class="btn btn-primary btn-dark" id="cancel">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <h2>Answered requests:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="reqLstSolved"></table>
                </div>
            <div class="col">
                <h4>Change status for chosen request:</h4>
                <label id = "reqTitle2"> No request choosen for update!</label>
                <label id = "reqDes2"></label>
                <form method="put" action="/admin/requests/:id">
                    <br>
                    <div class="mb-3">
                        <label for="status2" class="form-label">Status:</label>
                        <br>
                        <input type="radio" name="status2" value="waiting"> Waiting
                        <br>
                        <input type="radio" name="status2" value="finished"> Finished
                    </div>
                    <button data-id = "" type="submit" class="btn btn-primary" id="update2">Update</button>
                </form>
                <button type="btn" class="btn btn-primary btn-dark" id="cancel2">Cancel</button>
            </div>
        </div>
        </div>
    </body>
</html>
