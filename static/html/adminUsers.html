<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/adminUsers.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item">User Administration</li>
            </ol>
          </nav>
          <h1> User's Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <h2>User Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="usrLst"></table>
                </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new user:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/users">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="admin" name="admin" value="admin">
                            <label for="admin">Admin</label><br>
                            <input type="checkbox" id="moderator" name="moderator" value="moderator">
                            <label for="moderator">Moderator</label><br>
                        </div>
                        <button type="add" class="btn btn-primary" id="usrBtn">AddUser</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
