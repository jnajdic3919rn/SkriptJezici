<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/updatePainting.js"></script>
        <link rel="stylesheet" href="/css/style_form.css">
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/categories">Categories</a></li>
              <li class="breadcrumb-item" id="categoryLink"></li>
              <li class="breadcrumb-item">Update Paint</li>
            </ol>
          </nav>
          <h1> Paint Administration - Update paint</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h3>Fill the following form to update paint:</h3>
                    <form method="put" action="/admin/paintings">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea type="description" class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="artist" class="form-label">Artist:</label>
                            <input type="text" class="form-control" id="artist" name="artist">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year:</label>
                            <input type="text" class="form-control" id="year" name="year">
                        </div>
                        <div class="mb-3">
                            <label for="image">Painting Image:</label>
                            <input type="file" class="form-control" name="image" accept="image/*" id="image">
                        </div>
                        <div>
                            <label for="category">Choose a category:</label>
                            <select id="categoryLst" name="category">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="updatePainting">UpdatePaint</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
